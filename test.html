<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>政策法规</title>
		<link rel="stylesheet" type="text/css" href="static/css/app.css" />
	</head>

	<body>

        <input type="checkbox" class="item" value="3000" />笔记本3000元<br />
        <input type="checkbox" class="item" value="2500"/>HTC手机2500<br />
        <input type="checkbox" class="item" value="8000" />苹果电脑8000<br />
        <input type="checkbox" class="item" value="1500" />IPAD1500<br />
        <input type="checkbox" class="item" value="400" />玩具汽车400<br />

        <input type="checkbox" id="all1" name="all""/>全选<br />


		
		<script src="static/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#all1').click(function(){
				$('.item').prop('checked',this.checked);
			})

			$('.item').click(function(){
				if($('.item').length == $(".item:checked").length){
					$('#all1').prop("checked",true);
				}else{
					$('#all1').prop("checked",false);
				}
			})
		</script>
	</body>
</html>
