<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>汇报总结</title>
		<link rel="stylesheet" type="text/css" href="static/css/app.css" />
	</head>

	<body class="sixiang-page bg-edf">
		<div class="sixiang-huibao">
					
					<div class="huibao-content">
						<p>汇报总结: <em>※</em></p>
						<textarea placeholder="说说汇报总结"></textarea>
					</div>
					<div class="img-upload">
						<div class="upload-imgwrap">
							<!--<div class="img-item">
								<img src="static/images/demo/demo1.png"/>
								<span class="icon-del"></span>	
							</div>
						-->
						</div>
						<div class="icon-imgadd" id="uploadBtn">
							<input id="file" type="file" name="file">
							<img src="static/images/icon/icon_imgadd.png" alt=""  />
							<span>添加图片……</span>
						</div>
						
						
					</div>
				</div>
				<div class="submit-btn bg-edf">
					<a href="javascript:;" class="bg-red">确认提交</a>
				</div>
		
		<!--弹窗提示-->
		<div class="dialog dialog-fail">
			<img src="static/images/icon/icon_fail.png"/>
			<span>提交失败</span>
		</div>
		
		<div class="dialog dialog-success">
			<img src="static/images/icon/icon_success.png"/>
			<span>提交成功</span>
		</div>
		
		<script src="static/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/upload.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			// 点击提交按钮
			$('.submit-btn').click(function(){
				var imgPathArr = [];
				$('.img-item').each(function(){
					// 注意 图片是base64位 后台需要转一下
					var imgpath = $(this).children('img').attr('src');
					console.log(imgpath)
					imgPathArr.push(imgpath);
				})
				
				// 提交成功
				$('.dialog-success').show();
				setTimeout(function(){
					$('.dialog-success').hide();
				},2000)
				
				// 提交失败
				//$('.dialog-fail').show();
				//setTimeout(function(){
				//	$('.dialog-fail').hide();
				//},2000)
			})
		</script>
	</body>
</html>
