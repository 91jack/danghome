		<script type="text/javascript">
			// 列表收缩折叠
			var on1 = true;
			var on2 = true;
			$('.level1').each(function(){
				var _this = $(this);
				var hasLevel2 = $(this).children('.level2-wrap');
				
				
				// 点击一级
				_this.children('.icon-zuzhi').click(function(){
					
					if(hasLevel2.length > 0){//判断是否有下级
						if(on1){
							$(this).next().children('.icon').addClass('icon-shang').removeClass('icon-xia');
							var level2Wrap = _this.children('.level2-wrap');
							_this.children('.level2-wrap').show();
							
							// 点击二级
							level2Wrap.children().children('.icon-zuzhi2').bind('click',function(){
								if(on2){
									$(this).next().children('.icon').addClass('icon-shang').removeClass('icon-xia');
									$(this).parents().children('.level3-wrap').show();
								}else{
									$(this).next().children('.icon').addClass('icon-xia').removeClass('icon-shang');
									$(this).parents().children('.level3-wrap').hide();
								}
								on2 = !on2;
							})
						}else{
							$(this).next().children('.icon').addClass('icon-xia').removeClass('icon-shang');
							_this.children('.level2-wrap').hide();
						}
						on1 =!on1;
					}else{//没有子集  跳转页面		
						window.location.href = 'dangzuzhi2.html'
					}
				})
			})
			

			// 搜索按钮
			$('.search-btn').click(function(){
				var key = $('.search-wrap input').val();
				if(key ==''){
					$('.empty').hide();
				}else{
					//搜索无结果
					$('.empty').show();
					// 后端
				}
				
			})
			
			// 监听input的值
			$(".search-wrap input").bind('input porpertychange',function(){
				var key = $('.search-wrap input').val();
				if(key ==''){
					$('.empty').hide();
				}
			});
