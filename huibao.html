		<script type="text/javascript">
			// tab切换
			$('.sixiang-topbar a').on('click',function(){
				$(this).addClass('active').siblings().removeClass('active');
				var index = $(this).index();
				console.log(index)
				$('.tabbar-content .tabbar-box').eq(index).css('display','block').siblings().hide();
